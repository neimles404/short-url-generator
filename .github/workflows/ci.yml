name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build-test-lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout sources
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: microsoft
          java-version: 17
          cache: maven

      - name: Build, test, lint (Spotless) and coverage
        run: mvn -B verify
        # verify = компиляция + тесты + jacoco + spotless:check (по настройкам из pom.xml)

      # опционально – можно сохранить отчет JaCoCo как артефакт
      - name: Archive JaCoCo report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: jacoco-report
          path: target/site/jacoco
